<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>External Link</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Content-Security-Policy"
content="
  default-src 'none';
  script-src 'self';
  style-src 'self';
  img-src 'none';
  font-src 'none';
  connect-src 'none';
  media-src 'none';
  object-src 'none';
  frame-src 'none';
  base-uri 'none';
  form-action 'none';
  frame-ancestors 'none';
">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <h2 id="title"></h2>

  <p id="warn"></p>

  <pre id="url"></pre>

  <a id="go" rel="noopener"></a>
</body>
</html>
